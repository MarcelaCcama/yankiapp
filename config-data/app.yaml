server:
  port: ${PORT:${SERVER_PORT:0}}
  servlet:
   context-path: /

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      instanve-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

