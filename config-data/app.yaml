server:
  port: ${PORT:${SERVER_PORT:0}}

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      instanve-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

springdoc:
  api-docs:
    enabled: true
    path: /open-api/api-docs
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html
